<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Godrive</title>
    <link rel="icon" href="hqdefault.jpg">
    <link rel="stylesheet" href="gdrivec.css">
  </head>
  <body>
        <div class="container">
                <div class="row">
                        <div class="shadow-lg p-3 mb-5 bg-white rounded" id="mainpanel">
                                <div class="panel-heading">
                                  <h1 class="headerbox card-header">Google Drive Direct Download Link Generator</h1>
                                </div>
                                <div class="panel-body">
                                  <form>
                                    <div class="form-group">
                                      <label for="sharelink" class="sharelink">Share link</label>
                                      <input type="text" class="form-control" id="sharelink" placeholder="https://drive.google.com/file/d/XX-X__XXXXX-XXXXXXXXXXXXXXXX/view?usp=sharing" autofocus="true">
                                    </div>
                                    <div class="form-group">
                                      <label for="downloadlink" class="sharelink">Download link</label>
                                      <div class="input-group">
                                        <input type="text" class="form-control" id="downloadlink" readonly>
                                        <span class="input-group-btn">
                                    <button id="copylinkbtn" class="btn btn-success btnfont" type="button" data-clipboard-target="#downloadlink" disabled>Copy link</button>
                                  </span>
                                      </div>
                                    </div>
                                  </form>
                            
                              <button class="btn btn-warning  btnfont" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                              How To Use?
                            </button>
                              <div class="collapse" id="collapseExample">
                               <br />
                               <div class="card text-white bg-dark">
                                    <div class="well text-center card-header">
                                            <ul align="left">
                                            <p><strong>"also working with any account's file link"</strong></p>
                                              <li>Open Your Google Drive</li>
                                              <li>Right Click On Your File</li>
                                              <li>Click On Share</li>
                                              <li>Click On Get Shareable Link</li>
                                              <li>Click On Copy Link/Copy Link</li>
                                              <li>Paste Here</li>
                                            </ul>
                                          </div>
                                        </div>      
                                            
                                          </div>
                                          <div class="panel-footer text-right"><a href="https://hackerset.tech">HackerSet</a>
                                        </div>
                                      </div>
                               </div>
                               
                </div>
              </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script  src="gdrive.js"></script>
  </body>
</html>
