        <div class="container">
                <div class="row">
                        <div class="shadow-lg p-3 mb-5 bg-white rounded" id="mainpanel">
                                <div class="panel-heading">
                                  <h1 class="headerbox card-header">Google Drive Direct Download Link Generator</h1>
                                </div>
                                <div class="panel-body">
                                  <form>
                                    <div class="form-group">
                                      <label for="sharelink" class="sharelink">Share link</label>
                                      <input type="text" class="form-control" id="sharelinks" placeholder="https://drive.google.com/file/d/XX-X__XXXXX-XXXXXXXXXXXXXXXX/view?usp=sharing" autofocus="true">
                                    </div>
                                    <div class="form-group">
                                      <label for="downloadlink" class="sharelinks">Download link</label>
                                      <div class="input-group">
                                        <input type="text" class="form-control" id="downloadlink" readonly>
                                        <span class="input-group-btn">
                                    <button id="copylinkbtn" class="btn btn-success btnfont" type="button" data-clipboard-target="#downloadlink" disabled>Copy link</button>
                                  </span>
                                      </div>
                                    </div>
                                  </form>
                            
                              <button class="btn btn-warning  btnfont" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                              How To Use?
                            </button>
                              <div class="collapse shadow-sm p-3 mb-5 rounded" id="collapseExample">
                               <br />
                               <div class="card text-white bg-dark">
                                    <div class="well text-center card-header">
                                            <ul align="left">
                                            <p><strong>"also working with any account's file link"</strong></p>
                                              <li>Open Your Google Drive</li>
                                              <li>Right Click On Your File</li>
                                              <li>Click On Share</li>
                                              <li>Click On Get Shareable Link</li>
                                              <li>Click On Copy Link/Copy Link</li>
                                              <li>Paste Here</li>
                                            </ul>
